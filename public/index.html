<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="manifest" href="/manifest.json" defer />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta />
    <meta
      name="keywords"
      content="Software, IOT, Hardware, technology, startup"
    />
    <meta
      name="description"
      content="LITTRA is a technology, IOT and design company, focusing on IOT based products. It offers tech services and solutions to public and private sector clients across industries. LITTRA provides service offerings to match the ever-evolving client needs."
    />
    <meta name="author" content="LITTRA" />
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=2"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="distribution" content="global" />
    <meta content="chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="google" content="notranslate" />
    <!-- =========================================== Facebook ===================================================== -->
    <meta
      property="og:title"
      itemprop="name"
      content="LITTRA Technologies & information"
    />
    <meta
      property="og:description"
      content="LITTRA is a technology, IOT and design company, focusing on IOT based products. It offers tech services and solutions to public and private sector clients across industries. LITTRA provides service offerings to match the ever-evolving client needs."
      itemprop="description"
    />
    <meta property="og:type" content="website" />

    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta property="og:url" content="https://www.littra.in" />
    <!-- =========================================== Twitter ===================================================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.littra.in/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://littra.in/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: regular;
      }

      .loaderBase {
        width: 100%;
        height: 100vh;
        background: rgba(255, 255, 255, 0.6);
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: grey;
        opacity: 0.3;
      }
      .loaderBase-loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #000;
        width: 30px;
        height: 30px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }
      .newUpdateWrapper {
        position: absolute;
        bottom: 60px;
        left: 0;
        right: 0;
        margin: auto;

        width: max-content;
        background-color: #000;
        padding: 20px;
        color: #fff;
        border-radius: 3px;
        font-family: Proxima Nova;
        font-size: 13px;
      }
      .refreshContent {
        text-decoration: none;
        color: #91addb;
        padding: 0px 5px;
      }
      .closeToast {
        font-size: 18px;
        margin-left: 10px;
      }
      .is-offline {
        filter: grayscale(1);
        pointer-events: none;
      }
      .connection-status {
        display: none;
        position: fixed;
        bottom: 0;
        background: #000;
        width: 100%;
        padding: 20px;
        color: #fff;
        font-family: Proxima Nova;
        font-size: 14px;
      }
      .offlineMessage {
        display: block;
      }
      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @font-face {
        font-family: "Proxima Nova";
        font-display: swap;
        src: url("https://cdn.theluxurycloset.com/themes/mobile_new/css/fonts/hinted-ProximaNova-Regular.woff2")
            format("woff"),
          url("https://cdn.theluxurycloset.com/themes/mobile_new/css/fonts/hinted-ProximaNova-Regular.woff2")
            format("woff");
      }

      @font-face {
        font-family: "ProximaNova-Semibold";
        font-display: swap;
        src: url("https://cdn.theluxurycloset.com/themes/mobile_new/css/fonts/hinted-ProximaNova-Semibold.woff2")
            format("woff2"),
          url("https://cdn.theluxurycloset.com/themes/mobile_new/css/fonts/hinted-ProximaNova-Semibold.woff2")
            format("woff");
      }

      @font-face {
        font-family: "ProximaNova-Bold";
        font-display: swap;
        src: url("https://cdn.theluxurycloset.com/themes/mobile_new/css/fonts/hinted-ProximaNova-Bold.woff2")
            format("woff2"),
          url("https://cdn.theluxurycloset.com/themes/mobile_new/css/fonts/hinted-ProximaNova-Bold.woff2")
            format("woff");
      }
      html {
        --text-color-normal: #eee;
        --text-color-highLight: #1abc9c;
        --text-color-dark: #444;
        --background-color-normal: #fff;
        --background-color-dark: #383838;
        --background-color-midDark: #f9f9f9;
      }

      html[data-theme="dark"] {
        --text-color-normal: #eee;
        --text-color-highLight: #444;
        --text-color-dark: #eee;
        --background-color-normal: #383838;
        --background-color-dark: #fff;
        --background-color-midDark: #5f5e5e;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      li,
      a {
        margin: 0;
        padding: 0;
        color: var(--text-color-normal);
      }
      a,
      p,
      li {
        text-decoration: none;
        font-family: ProximaNova;
        white-space: pre-wrap;
      }
      a:hover {
        color: var(--text-color-highLight);
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: ProximaNova-SemiBold;
      }
      body {
        background-color: var(--background-color-normal);
      }
    </style>
    <title>LITTRA Technologies</title>

    <!-- Favicons -->
    <!-- <link rel="apple-touch-icon" href="assets/images/qualifly-favicon.png"> -->
  </head>
  <body class="home-version-four" id="home-version-four" style="margin:0px">
    <div id="root"></div>
    <div id="service-worker-toast-root"></div>
    <div class="connection-status">You are currently Offline</div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
  <link />
</html>
